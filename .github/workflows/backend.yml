name: Backend API CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - "apps/api/**"
      - "libs/**"
      - "Dockerfile.api"
      - "package.json"
      - "nx.json"
      - "tsconfig.json"

permissions:
  id-token: write    # Required for OIDC
  contents: read     # Required for actions/checkout

env:
  AWS_REGION: us-east-1
  ECR_API_REPO: 179459139528.dkr.ecr.us-east-1.amazonaws.com/workspace-api

jobs:
  build-and-push-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::179459139528:role/github.to.aws.oicd
          role-session-name: backend-ci-session
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tags
        id: vars
        run: echo "sha_tag=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Build Docker Image (API)
        run: |
          docker build \
            -f Dockerfile.api \
            -t ${{ env.ECR_API_REPO }}:latest \
            -t ${{ env.ECR_API_REPO }}:${{ steps.vars.outputs.sha_tag }} .

      - name: Push Docker Images
        run: |
          docker push ${{ env.ECR_API_REPO }}:latest
          docker push ${{ env.ECR_API_REPO }}:${{ steps.vars.outputs.sha_tag }}
