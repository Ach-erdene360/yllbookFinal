apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: yellowbooks
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 179459139528.dkr.ecr.us-east-1.amazonaws.com/workspace-workspace:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_API_URL
          value: "http://ac97608da09fe413eb5808b6dee7baf5-898470353.us-east-1.elb.amazonaws.com"
        - name: NEXT_PUBLIC_SERVER_IP
          value: "backend-service"
        - name: PORT
          value: "3000"
        - name: NEXTAUTH_URL
          value: "http://afcbf65fe5d96481b90d1d5345fbd5a0-1445315699.us-east-1.elb.amazonaws.com"
        - name: NEXTAUTH_SECRET
          value: "your-secret-key-change-this-in-production-min-32-chars"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: DATABASE_URL
        - name: GITHUB_ID
          valueFrom:
            secretKeyRef:
              name: github-oauth-secret
              key: GITHUB_CLIENT_ID
              optional: true
        - name: GITHUB_SECRET
          valueFrom:
            secretKeyRef:
              name: github-oauth-secret
              key: GITHUB_CLIENT_SECRET
              optional: true
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
