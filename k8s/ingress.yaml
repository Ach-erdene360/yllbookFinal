apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: yellowbooks-ingress
  namespace: yellowbooks
  annotations:
    # AWS ALB Ingress Controller annotations
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    # Certificate Manager - Replace with your ACM certificate ARN
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:179459139528:certificate/YOUR_CERT_ARN
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/success-codes: '200,301,302'
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    # Enable sticky sessions
    alb.ingress.kubernetes.io/target-group-attributes: stickiness.enabled=true,stickiness.lb_cookie.duration_seconds=86400
spec:
  rules:
    - host: yellowbooks.yourdomain.com  # Replace with your domain from Route53
      http:
        paths:
          # Backend API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 80
          - path: /trpc
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 80
          # Frontend routes (catch-all)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
  tls:
    - hosts:
        - yellowbooks.yourdomain.com  # Replace with your domain
      # TLS is terminated at ALB level using ACM certificate
